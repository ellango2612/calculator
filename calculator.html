<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

</head>

<body>
    <h1>Compound interest calculator</h1>

    <p>Here we can calculate your total after compound interest has been applied.</p>

    <div class="form">
      <label for="initialBalance">Initial Principle Balance: </label>
      <input type="text" id="initialBalance" class="initialBalance">
    </div>

    <div class="form">
        <label for="interestRate">Interest Rate (Percentage): </label>
        <input type="text" id="interestRate" class="interestRate">
    </div>

    <div class="form">
        <label for="interestApplied">Number of Times Interest Applied per Time Period: </label>
        <input type="text" id="interestApplied" class="interestApplied">
    </div>

    <div class="form">
        <label for="timePeriod">Number of Time Periods Elapsed: </label>
        <input type="text" id="timePeriod" class="timePeriod">
    </div>

    <input type="button" id ="solve" value="Calculate" class="finalAmount">

    // create onclick event

    <div class="form">
        <label for="output">Total: </label>
        <input type="text" id="output" class="output">
    </div>

    <script>
        const initialBalance = Number(document.querySelector('#initialBalance')); 
        const interestRate = Number(document.querySelector('#interestRate'));
        const interestApplied = Number(document.querySelector('#interestApplied'));
        const timePeriod = Number(document.querySelector('#timePeriod'));
        const output = Number(document.querySelector('#output'));
        const solve = Number(document.querySelector('#solve'));
        
        

        solve.addEventListener('click', calculate) 

        console.log("hello");

        // let resetButton;
        function calculate() {
            console.debug("calculate");
            // output = initialBalance * ((interestRate/interestApplied + 1) *Math.pow (interestApplied*timePeriod)) 
            amount = initialBalance * (Math.pow((1 + (interestRate/interestApplied)), (interestApplied*timePeriod)))
            output.value = amount
        // console.log("result: ", result)
        }

    </script>
</body>

</html>
